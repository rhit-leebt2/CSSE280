<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Stop Gambling!</title>
  <link rel="icon" href="styles/Images/stockLogo.png">
</head>

<body>


    <button id="fab1" type="button" class="btn btn-info bmd-btn-fab" onclick="location.href = 'game.html';">
        <i class="material-icons">star</i>
    </button>
    <button id="fab2" type="button" class="btn btn-info bmd-btn-fab" onclick="location.href = 'index.html';">
        <i class="material-icons">home</i>
    </button>
    <button id="fab3" type="button" class="btn btn-info bmd-btn-fab">
        <i class="material-icons">book</i>
    </button>


    <div class="gameText">Roll for advice!</div>
    <image src="styles/Images/2dice.png" id="diceImage"></image>
    <button id="rollButton" type="button" class="btn btn-dark" data-toggle="modal" data-target="#advice">Roll $10</button>
    <img src="styles/Images/stockLogo.png" class="logoImage"></img>

    <div class="modal fade" id="advice" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tip #3</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>All gamblers quit right before their next big win!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
          </div>
        </div>
      </div>
    </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>

  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script> -->
  <script src="scripts/main.js"></script>
</body>

</html>
